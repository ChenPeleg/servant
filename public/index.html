<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="./favicon.svg" rel="icon" type="image/svg+xml" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Server" name="description" />

        <title>Server</title>

        <!--    <script crossorigin src="./assets/index-BHNut7JN.js" type="module"></script>-->
        <link crossorigin href="assets/tailwind.css" rel="stylesheet" />
        <link crossorigin href="assets/style.css" rel="stylesheet" />
        <script crossorigin src="assets/main.js" type="module"></script>
    </head>
    <script>
        const myWorker = new SharedWorker('assets/reload-worker.js', {
            name: 'reload-worker',
        });
        myWorker.port.start();
        myWorker.port.onmessage = (e) => {
            if (e.data === 'reload') {
                window.location.reload();
            }
        };
    </script>

    <body class="p-10 flex flex-col text-2xl">
        <h1>Server</h1>
        <section class="py-4" title="tabs">
            <button
                class="px-2 py-2 bg-yellow-200 hover:bg-blue-200 rounded"
                id="tab1"
                onclick="openTab('tab1')"
            >
                Api get
            </button>
            <label for="call"> </label>
            <select id="call">
                <option>Api get</option>
                <option>Api post</option>
                <option>Api put</option>
                <option>Api delete</option>
            </select>
        </section>
        <div id="root"></div>
    </body>
</html>
